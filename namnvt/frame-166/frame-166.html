<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Frame-166</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frame-166.css">
</head>
<body>
    <img src="picture/banner.png" alt="" class="banner-img">
    <form action="" method="get" class="register--login">
        <div class="form-display">
            <h3 class="title">REGISTER</h3>
            <div class="form-display email">
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" required placeholder="E-mail">
            </div>
            <div class="form-display pass">
                <label for="password">Password:</label>
                <input type="password" name="Password" id="password" required maxlength="16" placeholder="Password">
            </div>
            <div class="form-display re_pass">
                <label for="re-password">Re-Password:</label>
                <input type="password" name="Re-password" id="re-password" required placeholder="re-type password">
            </div>
            <div class="check-box">
                <input type="checkbox" name="privacy-policy" id="privacy-policy" ><span class="check-box_label"> Agree to the </span><span class="hight-light-text"> privacy policy</span>
            </div>     
            <div class="bts">    
                <button type="submit" class="button-submit">Submit</button>
                <button type="reset" class="button-cancel" >Cancel</button>
            </div>   
        </div>
        <div class="form-display">
            <h3 class="title">LOGIN</h3>
            <div class="form-display email">
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" required placeholder="E-mail">
            </div>
            <div class="form-display pass">
                <label for="password">Password:</label>
                <input type="password" name="Password" id="password" requiredmaxlength="16" placeholder="Password">
            </div>
            <div class="check-box">
                <input type="checkbox" name="privacy-policy" id="privacy-policy"><span class="check-box_label">Remember me</span>
                
            </div>
            <div class="bts">
                <button type="submit" class="button-submit">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
