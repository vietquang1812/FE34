<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ware House Managerment</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h2">Inbound</h2>
                    </div>
                    <div class="card-body">
                        <input type="text" name="ode" id="code" placeholder="Material Code"
                            class="form-control mt-4">
                        <p class="text-danger"></p>
                        <input type="text" name="name" id="name" placeholder="Materials Name"
                            class="form-control mt-4">
                        <p class="text-danger"></p>
                        <input type="number" name="quantity" id="qty" placeholder="Quantity"
                            class="form-control mt-4">
                        <p class="text-danger"></p>
        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="button" id="inbound">Inbound</button>
                        <button class="btn btn-secondary" type="button" id="outbound">Outbound</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <h2 class="h2">Warehouse data</h2>

                        </div>      
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th >Material Code</th>
                                    <th>Material Name</th>
                                    <th>Inventory</th>
                                    <th>Outbound</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="app">
                                <tr><td colspan="6" class="text-center">No Items</td></tr>
                            </tbody>
                            </tbody>
                        </table>

                    </div>
                    
                </div>

            </div>

        </div>

    </div>
    
    <script src="../../../css/bootstrap.min.js"></script>
    <script src="warehouse.js"></script>
</body>
</html>
