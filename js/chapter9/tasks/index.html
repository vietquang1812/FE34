<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE34 | Chapter 9 : Array & Web Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        #status+span:before {
            content: 'Uncomplete';
        }
        #status:checked+span:before {
            content: 'Complete';
        }
        .m-w-200 {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h2">Form</h2>
                    </div>
                    <div class="card-body">
                        <input type="text" id="description" name="description" placeholder="Description" class="form-control mt-2">
                        <p class="text-danger"></p>
                        <input type="date" id="deadline" name="deadline" placeholder="DeadLine" class="form-control mt-3">
                        <p class="text-danger"></p>
                        <label class="d-block mt-4">
                            <input type="checkbox" id="status" name="status" > <span></span>
                        </label>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="button" id="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between"><h2 class="h2">Tasks Manager</h2>
                        <input type="text" id="search" placeholder="Search" class="form-control m-w-200">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Description</th>
                                    <th>Deadline</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="tasks">
                                <tr><td colspan="4" class="text-center">No Items</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info" id="filter">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
