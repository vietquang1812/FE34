<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Bill Electric</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-4">
                <form action="" id="form">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5">Form</h5>
                        </div>
                        <div class="card-body">
                            <label class="d-block">
                                <h6 class="h6">Name</h6>
                                <input type="text" id="name" class="form-control">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Start</h6>
                                <input type="number" id="start" class="form-control">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">End</h6>
                                <input type="number" id="end" class="form-control">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-outline-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="h4">Manager Bills Electric</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th>Total</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="app"></tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <h6 class="h6" id="summary"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
