<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6 : Test and Debug</title>
    <style>
        img {
            max-width: 100%;
        }

        .answer {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5" title="Container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h2">Employee Info</h2>
                    </div>
                    <div class="card-body">
                        <form action="" id="form">
                            <input type="text" id="fullname" class="form-control" placeholder="Full name">
                            <p class="text-danger"></p>

                            <input type="text" class="form-control mt-3" id="salary" placeholder="Salary">
                            <p class="text-danger"></p>
                            <div class="mt-4">
                                <button class="btn btn-primary" type="submit" data-event="add" id="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-8 mt-3 mt-md-0">
                <div class="card">
                    <div class="card-header">
                        <h2>Employees Salary and Tax</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Salary</th>
                                    <th>Tax</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="app"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <script src="./js/script.js"></script>

</body>

</html>
