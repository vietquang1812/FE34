<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Families</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-4">
                <form action="" id="form">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5">Person</h5>
                        </div>
                        <div class="card-body">
                            <label class="d-block mt-2">
                                <h6 class="h6">Room Number</h6>
                                <select name="" id="room" class="form-control" >
                                    <option value="">New</option>
                                </select>
                                <input type="text" class="form-control mt-2" id="room_number" placeholder="Room Number">
                                <p class="text-danger"></p>
                            </label>
                            <hr class="hr">
                            <label class="d-block mt-2">
                                <h6 class="h6">Full Name</h6>
                                <input type="text" class="form-control" name="" id="fullname">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Relationship</h6>
                                <input type="text" class="form-control" name="" id="relationship">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Birthday</h6>
                                <input type="date" class="form-control" name="" id="bod">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Job</h6>
                                <input type="text" class="form-control" name="" id="job">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="card">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
