<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-4">
                <form action="" id="form_bill">
                    <div class="card">
                        <div class="card-header"><h4 class="h4">Form Bill</h4></div>
                        <div class="card-body">
                            <label class="d-block">
                                <h6 class="h6">Bill</h6>
                                <select name="" id="bill_id" class="form-control">
                                    <option value="" >new Bill</option>
                                </select>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Product</h6>
                                <select name="" id="select_product" class="form-control"></select>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Quantity</h6>
                                <input type="number" class="form-control" id="quantity">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="h4">Bills Manager</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Items</th>
                                    <th>Amount</th>
                                    <!-- <th>Created_at</th> -->
                                </tr>
                            </thead>
                            <tbody id="bills"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="row">
            <div class="col-4">
                <form action="" id="form_product">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="h4">Product</h4>
                        </div>
                        <div class="card-body">
                            <label class="d-block">
                                <h6 class="h6">Name</h6>
                                <input type="text" class="form-control" id="product_name">
                                <p class="text-danger"></p>
                            </label>
                            <label class="mt-4 d-block">
                                <h6 class="h6">Price</h6>
                                <input type="text" class="form-control" id="product_price">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="h4">Products</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="products"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/product.js"></script>
    <script src="js/bill.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
