<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bài tập 11</title>
</head>
<body>
    <div class="container ">
        <div class="row align-items-start">
            <div class="col">
                <div class="book">
                    <div class="book-header">
                        <h2 class="h2">Book</h2>
                    </div>
                    <div class="book-body">
                        <input type="text" id="book-name" name="book-name" placeholder="Tên sách" class="form-control mt-2">
                        <p class="text-danger"></p>
                        <input type="number" id="book-quanlity" name="book-quanlity" placeholder="Số lượng" class="form-control mt-3">
                        <p class="text-danger"></p>
                    </div>
                    <div class="book-footer">
                        <button class="btn btn-primary" type="button" id="submit-book">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="student">
                    <div class="student-header">
                        <h2 class="h2">Student</h2>
                    </div>
                    <div class="student-body">
                        <input type="text" id="student-name" name="student-name" placeholder="Tên học sinh" class="form-control mt-2">
                        <p class="text-danger"></p>
                    </div>
                    <div class="student-footer">
                        <button class="btn btn-primary" type="button" id="submit-student">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="borrow">
                    <div class="borrow-header">
                        <h2 class="h2">Borrow</h2>
                    </div>
                    <div class="borrow-body">
                        <h6>Sách</h6>
                        <select id="borrow-book" name="borrow-book"  class="form-control mt-2">
                            <option disabled selected hidden value="">Chọn sách cần mượn</option>
                        </select>
                        <p class="text-danger"></p>
                        <h6>Học sinh</h6>
                        <select id="borrow-student" name="borrow-student"  class="form-control mt-2">
                            <option disabled selected hidden value="">Chọn học sinh mượn sách</option>
                        </select>
                        <p class="text-danger"></p>
                        <h6>Ngày mượn</h6>
                        <input type="date" id="borrow-date" name="borrow-date" placeholder="Ngày mượn" class="form-control mt-2">
                        <p class="text-danger"></p>
                    </div>
                    <div class="borrow-footer">
                        <button class="btn btn-primary" type="button" id="submit-borrow">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="book-manager">
                    <div class="book-manager-header">
                        <div class="d-flex justify-content-between"><h2 class="h2">Books Manager</h2>
                        </div>
                    </div>
                    <div class="book-manager-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên sách</th>
                                    <th>Số lượng</th>
                                </tr>
                            </thead>
                            <tbody id="book-tasks">
                                <tr><td colspan="3" class="text-center">No book</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="student-manager">
                    <div class="student-manager-header">
                        <div class="d-flex justify-content-between"><h2 class="h2">Students Manager</h2>
                        </div>
                    </div>
                    <div class="student-manager-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên học sinh</th>
                                </tr>
                            </thead>
                            <tbody id="student-tasks">
                                <tr><td colspan="2" class="text-center">No students</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="borrow-manager">
            <div class="borrow-manager-header">
                <div class="d-flex justify-content-between"><h2 class="h2">Borrows Manager</h2>
                </div>
            </div>
            <div class="borrow-manager-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên học sinh</th>
                            <th>Tên sách</th>
                            <th>Ngày mượn</th>
                        </tr>
                    </thead>
                    <tbody id="borrow-tasks">
                        <tr><td colspan="4" class="text-center">No borrow</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./chapter11.js"></script>
</body>

</html>
