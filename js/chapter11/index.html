<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11 | Objects </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-4">
                <form action="" id="form_borrow">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h3">Borrow</h3>
                        </div>
                        <div class="card-body">
                            <label class="d-block">
                                <h6 class="h6">Book</h6>
                                <select name="" id="select_book" class="form-control">
                                    <option disabled selected hidden value="">-----Select Book-------</option>
                                </select>
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Student</h6>
                                <select name="" id="select_student" class="form-control">
                                    <option value="" disabled selected hidden>---Select Student---</option>
                                </select>
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt-2">
                                <h6 class="h6">Start</h6>
                                <input type="date" class="form-control" id="start">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
               
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="h3">Manager Borrows</h3>
                    </div>

                    <div class="card-body">
                        <table class="table table-striped mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Book</th>
                                    <th>Student</th>
                                    <th>Start</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="app">
                                <tr>
                                    <td colspan="5" class="text-center">No items</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <form action="" id="form_book">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="h4">Book</h4>
                        </div>
                        <div class="card-body">
                            <label>
                                <h6 class="h6">ID</h6>
                                <input type="text" class="form-control" id="book_id">
                                <p class="text-danger"></p>
                            </label>
                            <label>
                                <h6 class="h6">Name</h6>
                                <input type="text" class="form-control" id="book_name">
                                <p class="text-danger"></p>
                            </label>
                            <label>
                                <h6 class="h6">Quantity</h6>
                                <input type="text" class="form-control" id="book_quantity">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <form action="" id="form_student">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="h4">Student</h4>
                        </div>
                        <div class="card-body">
                            <label>
                                <h6 class="h6">ID</h6>
                                <input type="text" class="form-control" id="student_id">
                                <p class="text-danger"></p>
                            </label>
                            <label>
                                <h6 class="h6">Name</h6>
                                <input type="text" class="form-control" id="student_name">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
