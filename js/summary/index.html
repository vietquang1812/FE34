<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .mw-200 {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-4">
                <form action="" id="form">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5">Form</h5>
                        </div>
                        <div class="card-body">
                            <label class="d-block mt2">
                                <h6 class="h6">Full Name</h6>
                                <input type="text" class="form-control" id="fullname">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt2">
                                <h6 class="h6">Start</h6>
                                <input type="number" class="form-control" id="start">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block mt2">
                                <h6 class="h6">End</h6>
                                <input type="number" class="form-control" id="end">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="h5">Manager Electric Bills</h5>
                            <input type="text" class="form-control mw-200" id="search" placeholder="Search">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID.</th>
                                    <th>Name</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th>Total</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="app"></tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <h6 class="h6" id="summary"></h6>
                        <div>
                            <button class="btn btn-sm btn-outline-info" id="sort" type="button">Sort</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
