<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chung cư</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col hodan">
                <form action="" id="form-input-hodan">
                    <h2>Nhập thông tin chung cư</h2>
                    <label for="name">Tên chủ hộ</label>
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên chủ hộ">
                    <p class="text-danger"></p>
                    <label for="date">Ngày sinh</label>
                    <input type="date" id="date" class="form-control" placeholder="Nhập ngày sinh chủ hộ">
                    <p class="text-danger"></p>
                    <label for="job">Nghề nghiệp</label>
                    <input type="text" id="job" class="form-control" placeholder="Nhập nghề nghiệp chủ hộ">
                    <p class="text-danger"></p>
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" class="form-control" placeholder="Nhập tên chủ hộ">
                    <p class="text-danger"></p>
                    <button class="btn btn-primary" id="btn-chungcu">Submit</button>
                </form>
            </div>
            <div class="col thanhvien">
                <h2>Nhập thông tin hộ dân</h2>
                <form action="" id="form-input-thanhvien">
                    <label for="hodan">Chọn hộ dân</label>
                    <select name="" id="hodan" class="form-control" >
                        <option disabled hidden selected value="">----Chọn hộ dân----</option>
                    </select>
                    <p class="text-danger"></p>
                    <div id="thanhvien">
                        <label for="name-tv">Tên thành viên</label>
                        <input type="text" id="name-tv" class="form-control" placeholder="Tên thành viên">
                        <p class="text-danger"></p>
                        <div class="row">
                            <div class="col">
                                <label for="relationship">Quan hệ với chủ hộ</label>
                                <input type="text" id="relationship" class="form-control" placeholder="Mối quan hệ">
                                <p class="text-danger"></p>
                            </div>
                            <div class="col">
                                <label for="date-tv">Ngày sinh</label>
                                <input type="date" id="date-tv" class="form-control" placeholder="Ngày sinh">
                                <p class="text-danger"></p>
                            </div>
                            <div class="col">
                                <label for="job-tv">Nghề nghiệp</label>
                                <input type="text" id="job-tv" class="form-control" placeholder="Nghề nghiệp">
                                <p class="text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-8">
                            <input type="number" id="number" class="form-control" placeholder="Nhập số lượng thành viên">
                            <p class="text-danger"></p>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" id="btn-number">+</button>
                        </div>
                    </div> -->
                    <button class="btn btn-primary" id="btn-thanhvien">Submit</button>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <div class="d-flex justify-content-between"><h2 class="h2">Quản lý chung cư</h2>
                <!-- <input type="text" id="search" placeholder="Search" class="form-control m-w-200"> -->
                </div>
            </div>
            <div class="card-body" id="card-chungcu">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Địa chỉ</th>
                            <th>Số thành viên</th>
                            <th>Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                        <tr><td colspan="4" class="text-center">Không có hộ dân</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>

    <script src="./baitap1.js">

    </script>
</body>
</html>
