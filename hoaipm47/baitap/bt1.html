<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bài tập 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Sản phẩm</h2>
                <form action="" id="form-product">
                    <label for="product">Tên sản phẩm</label>
                    <input type="text" id="product" placeholder="Tên sản phẩm">
                    <p class="text-danger"></p>
                    <label for="price">Giá sản phẩm</label>
                    <input type="text" id="price" placeholder="Giá sản phẩm">
                    <p class="text-danger"></p>
                    <button type="button" id="btn-product" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <div class="product">
                    <div class="product-header">
                        <div class="d-flex justify-content-between"><h2 class="h2">Product Manager</h2>
                        </div>
                    </div>
                    <div class="product-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá</th>
                                </tr>
                            </thead>
                            <tbody id="product-tasks">
                                <tr><td colspan="3" class="text-center">Chưa có sản phẩm</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Order</h2>
                <form action="" id="form-oder">
                    <div id="order" class="order mb-2">
                        <label for="product">Sản phẩm</label>
                        <select  id="order-product">
                            <option disabled selected hidden value="">-----Vui lòng chọn sản phẩm-----</option>
                        </select>
                        <p class="text-danger"></p>
                        <label for="number">Số lượng</label>
                        <input type="number" id="number" placeholder="Số lượng">
                        <p class="text-danger"></p>
                        
                    </div>
                    <button class="btn btn-primary" type="button" id="btn-add-product">+</button>
                    <button type="button" id="btn-order" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <div class="bill">
                    <div class="bill-header">
                        <div class="d-flex justify-content-between"><h2 class="h2">Hóa đơn</h2>
                        </div>
                    </div>
                    <div class="bill-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Đơn giá</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                    <th>Ngày bán</th>
                                </tr>
                            </thead>
                            <tbody id="order-tasks">
                                <tr><td colspan="6" class="text-center">Chưa có hóa đơn</td></tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="text-center">Tổng tiền</td>
                                    <td id="total">0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bt1.js"></script>
</body>
</html>
