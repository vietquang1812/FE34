<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Sora:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Example: Frame166</title>
    <link rel="shortcut icon" href="./images/background.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="banner">
        <img src="./images/background.png" alt="background">
        <div class="item">
            <div class="content">
                <h1 class="title">REGISTER</h1>
                <form action="" method="post" class="form form-grid">
                    <label for="" class="form_item_label">Email:</label>
                    <input type="text" name="email" placeholder="Email" class="form_item_input">
                    <label for="" class="form_item_label">Password:</label>
                    <input type="text" name="password" placeholder="Password" class="form_item_input">
                    <label for="" class="form_item_label">Re-Password:</label>
                    <input type="text" name="re-Password" placeholder="Re-Password" class="form_item_input">
                    <span></span>
                    <label>
                        <input type="checkbox" name="project" value="I agree to the privacy policy">I agree to the <span
                            class="decoration">privacy policy</span>
                    </label>
                    <span></span>
                    <div class="text-letf">
                        <button type="submit" class="btn-submit btn">Submit</button>
                        <button type="reset" class="btn-reset btn">Cancel</button>
                    </div>
                </form>
            </div>
        
            <span class="line"><hr width="6" size="400"></span>
        
            <div class="content">
                <h1 class="title">LOGIN</h1>
                <form action="" method="post" class="form form-grid">
                    <label for="" class="form_item_label">Email:</label>
                    <input type="text" name="email" placeholder="Email" class="form_item_input">
                    <label for="" class="form_item_label">Password:</label>
                    <input type="text" name="password" placeholder="Password" class="form_item_input">
                    <span></span>
                    <label>
                        <input type="checkbox" name="project" value="Remember me">Remember me
                    <span></span>
                    <div class="text-letf">
                        <button type="submit" class="btn-submit btn">Login</button>   
                    </div>
                </form>
            </div>
          </div>
    </div>
  

</body>

</html>
