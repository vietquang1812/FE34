<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <title>Frame 166</title>
</head>
<body>
    <div class="container">
        <img src="./img/BK2.png" alt="">
        <div class="form">
            <form action="" method="post">
                <h2>REGISTER</h2>
                <div class="item">
                    <label for="" class="name">Email:</label>
                    <input type="email" name="" id="" placeholder="Email" class="fill">
                </div>
                <div class="item">
                    <label for="" class="name">Password:</label>
                    <input type="password" name="" id="" placeholder="Password" class="fill">
                </div>
                <div class="item">
                    <label for="" class="name">Re-Password:</label>
                    <input type="password" name="" id="" placeholder="Re-Password" class="fill">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <p>I agree to the <span>privacy policy</span></p>
                </div>
                <div class="submit">
                    <a href=""><input type="button" value="Submit" class="sub"></a>
                    <a href=""><input type="button" value="Cancel" class="can"></a>
                </div>
            </form>
            <form action="" method="post">
                <h2>LOGIN</h2>
                <div class="item">
                    <label for="" class="name">Email:</label>
                    <input type="email" name="" id="" placeholder="Email" class="fill">
                </div>
                <div class="item">
                    <label for="" class="name">Password:</label>
                    <input type="password" name="" id="" placeholder="Password" class="fill">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <p>Remember me</span></p>
                </div>
                <div class="submit">
                    <a href=""><input type="button" value="Login" class="sub"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
