<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE34 | Chapter 13: Forms - Form Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="./index.html" method="post" class="form">
        <div class="form_item">
            <label for="first-name" class="form_item_label">First Name:</label>
            <input type="text" id="first-name" class="form_item_input" name="first-name">
        </div>
        <div class="form_item">
            <label for="last-name"  class="form_item_label">Last Name:</label>
            <input type="text" id="last-name" name="last-name" class="form_item_input" >
        </div>
        <div class="form_item">
            <label for="email" class="form_item_label">Email:</label>
            <input type="email"  id="email" name="email" class="form_item_input">
        </div>
        <div class="form_item">
            <label for="date" class="form_item_label">date:</label>
            <input type="date"  id="date" name="date1" class="form_item_input" list="lisks">
        </div>
        <div class="form_item">
            <label for="phone" class="form_item_label">Phone:</label>
            <input type="text" pattern="09\d{8}" title="Please Enter Phone number, example 09xxxxxxxx" id="phone" name="phone" class="form_item_input">
        </div>
        <div class="form_item">
            <label for="password" class="form_item_label">Password:</label>
            <input type="text" pattern="[a-zA-Z0-9\!\@]{6,}" title="Please Enter password" required id="password" name="password" class="form_item_input">
        </div>
        <div class="form_item">
            <label for="address" class="form_item_label">Address:</label>
            <input type="text" id="address" name="address" class="form_item_input">
        </div>
        <div class="form_item">
            <label for="city" class="form_item_label">City:</label>
            <input type="text" id="city" name="city" class="form_item_input">
        </div>
        <div class="form_item">
            <label for="zip-code" class="form_item_label">Zip code:</label>
            <input type="text" id="zip-code" name="zip-code" class="form_item_input">
        </div>
        <div class="form_item ">
            <div></div>
            <div  class="form_item-btns">
                <button type="submit" class="btn-submit btn">Register</button>
                <button type="reset" class="btn-reset btn">Reset</button>
            </div>
        </div>
    </form>
    <datalist id="links">
        <option value="https://google.com" label="Google">
        <option value="https://bing.com" label="Bing">
        <option value="https://yahoo.com" label="Yahoo">
    </datalist>
    <form action="" method="post" class="form form-flex">
        <label for="" class="form_item_label">First Name:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">Last Name:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">Address:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">City:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">Zip Code:</label>
        <input type="text" class="form_item_input" >
        <div class="btns">
            <button type="submit" class="btn-submit btn">Register</button>
                <button type="reset" class="btn-reset btn">Reset</button>
        </div>
    </form>
    <form action="" method="post" class="form form-grid">
        <label for="" class="form_item_label">First Name:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">Last Name:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">Address:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">City:</label>
        <input type="text" class="form_item_input" >
        <label for="" class="form_item_label">Zip Code:</label>
        <input type="text" class="form_item_input" >
        <span></span>
        <div class="text-center">
            <button type="submit" class="btn-submit btn">Register</button>
                <button type="reset" class="btn-reset btn">Reset</button>
        </div>
    </form>
</body>
</html>
